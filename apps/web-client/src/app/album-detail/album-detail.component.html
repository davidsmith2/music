<ng-container *ngIf="album$ | async as album">
  <div>
    <img [src]="album.cover" width="175" height="175" />
  </div>
  <div>
    {{ album.title }}
  </div>
  <div>
    {{ album.artist }}
  </div>
  <ul>
    <li *ngFor="let song of album.songs">
      {{ song.title }}
    </li>
  </ul>
</ng-container>
