<ng-container *ngIf="albums$ | async as albums">
  <div style="float: left; width: 33%; ">
    <div>{{albums.length}} results</div>
    <ul>
      <li *ngFor="let album of albums">
        <a routerLink="/albums/0" [queryParams]="{artist: album.artist, album: album.album}">{{ album.album }}</a>, <span>{{ album.artist }}</span>
      </li>
    </ul>
  </div>
  <div style="float: right; width: 67%; ">
    <router-outlet></router-outlet>
  </div>
</ng-container>
