<ng-container *ngIf="albums$ | async as albums">
    <div>{{albums.length}} results</div>
    <ul>
      <li *ngFor="let album of albums">
        <a routerLink="/detail" [queryParams]="{artist: album.artist, album: album.album}">{{ album.album }}</a>, <span>{{ album.artist }}</span>
      </li>
    </ul>
  </ng-container>
