<ng-container *ngIf="albums$ | async as albums">
    <div class="container">
        <div *ngFor="let album of albums" class="child-container">
            <div>
                <img [src]="album.cover" [width]="175" [height]="175" alt="Album artwork">
            </div>
            <div>
                <div><strong>{{ album.title }}</strong></div>
                <div>{{ album.artist }}</div>
            </div>
        </div>
    </div>
</ng-container>
