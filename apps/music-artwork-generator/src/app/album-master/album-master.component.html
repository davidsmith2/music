<ng-container *ngIf="artists$ | async as artists">
  <div style="float: left; width: 33%; ">
    <div>{{artists.length}} artists</div>
    <ul>
      <li *ngFor="let artist of artists">
        <a [routerLink]="['/artists']" [queryParams]="{name: artist.name}">
          {{artist.name}}
        </a>
        <!--
        {{ artist.name }}</a>, <span>{{ artist.name }}</span>
        -->
      </li>
    </ul>
  </div>
  <div style="float: right; width: 67%; ">
    <router-outlet></router-outlet>
  </div>
</ng-container>
