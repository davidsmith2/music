<ng-container *ngIf="album$ | async as album">
  <h1>{{album.album}}</h1>
  <h2>{{album.artist}}</h2>
  <ng-container *ngIf="!selectedAlbum?.cover; else artworkTemplate">
    <button (click)="findAlbumArtwork($event, album)">Find album artwork</button>
  </ng-container>
  <ng-template #artworkTemplate>
    <img [src]="selectedAlbum.cover" [width]="500" [height]="500" alt="Album artwork">
  </ng-template>
</ng-container>
