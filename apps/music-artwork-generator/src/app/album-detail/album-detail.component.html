<ng-container *ngIf="album$ | async as album">
  <h1>{{album.album}}</h1>
  <h2>{{album.artist}}</h2>
  <ng-container *ngIf="!albumArtwork.src; else artworkTemplate">
    <button (click)="findAlbumArtwork($event, album)">Find album artwork</button>
  </ng-container>
  <ng-template #artworkTemplate>
    <img [src]="albumArtwork.src" [width]="albumArtwork.width" [height]="albumArtwork.height" alt="Album artwork">
  </ng-template>
</ng-container>
