<ng-container *ngIf="artists$ | async as artists">
  <div class="container">
    <div>
      <ul class="list-reset">
        <li *ngFor="let artist of artists" class="mb-2">
          <a [routerLink]="['/library/artists', artist._id]">
            {{artist.name}}
          </a>
        </li>
      </ul>
    </div>
    <div>
      <router-outlet></router-outlet>
    </div>
  </div>
</ng-container>
