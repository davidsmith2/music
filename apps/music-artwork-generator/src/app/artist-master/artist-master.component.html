<ng-container *ngIf="artists$ | async as artists">
  <div class="container">
    <div>
      <ul class="list-reset">
        <li class="mb-2">
          <a [routerLink]="['/artists', 'All Artists']">
            All Artists
          </a>
        </li>
        <li *ngFor="let artist of artists" class="mb-2">
          <a [routerLink]="['/artists', artist.name]">
            {{artist.name}}
          </a>
        </li>
      </ul>
    </div>
    <div>
      <router-outlet></router-outlet>
    </div>
  </div>
</ng-container>
