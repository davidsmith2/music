<ng-container *ngIf="library$ | async as library">
  <div class="container">
    <div>
      <ul class="list-reset">
        <li *ngFor="let artist of library.artists" class="mb-2">
          <a [routerLink]="['/artists', artist.id]">
            {{artist.name}}
          </a>
        </li>
      </ul>
    </div>
    <div>
      <router-outlet></router-outlet>
    </div>
  </div>
</ng-container>
